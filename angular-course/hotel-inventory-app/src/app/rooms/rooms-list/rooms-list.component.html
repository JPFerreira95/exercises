<h2>{{title}}</h2>
<!-- Iterate {{roomList}} -->
<table class="table table-striped">
    <tbody>
        <tr>
            <th> Index </th>
            <th> Even/Odd </th>
            <th> Room Number </th>
            <th> Room Type </th>
            <th> Room Price </th>
            <th> Room Amenities </th>
            <th> Check-in Time </th>
        </tr>
        <tr
            [ngClass]="e ? 'even' : 'odd'" 
            *ngFor="let room of rooms; let e = even ; let o = odd; let i = index"
        >
            <td> {{ i }} </td>
            <td> {{ e ? "Even" : "Odd" }} </td>
            <td> {{ room.roomNumber }} </td>
            <td> {{ room.roomType }} </td>
            <td> {{ room.price | currency : 'INR'}} </td>
            <td> {{ room.amenities }} </td>
            <td> {{ room.checkinTime | date : 'dd/MM/yyyy h:mm:ss'}} </td>
            <td>
                <button class="btn btn-primary" (click)="selectRoom(room)">
                    Select
                </button>
            </td>
        </tr>
    </tbody>
</table>

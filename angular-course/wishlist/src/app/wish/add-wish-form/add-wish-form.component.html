<form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
  <div class="col-sm-6">
    <label class="visually-hidden" for="specificSizeInputName">Wish</label>
    <!-- The [(ngModel)] combines both the property binding syntax and the event binding sytax together-->
    <input
      type="text"
      name="new-wish-text"
      class="form-control"
      [(ngModel)]="newWishText"
    />
  </div>
  <div class="col-auto">
    <button
      type="submit"
      class="btn btn-primary"
      (click)="$event.preventDefault(); addNewWish()"
    >
      Add Wish
    </button>
  </div>
</form>

<h2>Welcome to {{hotelName}} </h2>
<hinv-header></hinv-header> 

<div [hidden]="hideRooms">
    Number of Rooms:
    <div
        [ngStyle]="{'color': rooms.availableRooms ? 'green' : 'red'}"
        [innerText]="numberOfRooms"
    ></div> <!-- angular way -->
    <!-- document.getElementById('numberOfRooms').innerText = numberOfRooms; --> <!-- javascript way -->
</div>

<div *ngIf="selectedRoom">
    {{ selectedRoom | json }}
</div>

<div>
    <button (click)="addRoom()">Add Room</button>
</div>

<div *ngIf="rooms.availableRooms > 0">
    <hinv-rooms-list 
        [rooms]="roomList"
        [title]="title"
        (selectedRoom)="selectRoom($event)"
    ></hinv-rooms-list>
</div>

<button (click)="toggle()">Toggle</button>
